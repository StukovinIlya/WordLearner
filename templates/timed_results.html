{% extends "base.html" %}
{% block title %}Quiz Results{% endblock %}

{% block content %}
<div class="results-container">
    <h1 class="futuristic-title">Результаты</h1>

    <div class="score-card">
        <div class="score">Правильных ответов: <span>{{ score }}/{{ total }}</span></div>
        <div class="percentage">Точность: <span>{{ (score/total*100)|round(1) }}%</span></div>
    </div>

    <div class="actions">
        <a href="{{ url_for('timed_quiz', group_id=group_id) }}" class="futuristic-btn">
            ⟳ Попробовать снова
        </a>
        <a href="{{ url_for('learn') }}" class="futuristic-btn secondary">
            ← Назад к обучению
        </a>
    </div>
</div>

{% endblock %}
