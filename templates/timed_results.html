{% extends "base.html" %}
{% block title %}Quiz Results{% endblock %}

{% block content %}
    <div class="results-container">
        <h1 class="futuristic-title">Результаты</h1>

        <div class="score-card">
            <div class="score">Правильных ответов: <span>{{ score }}/{{ total }}</span></div>
            <div class="percentage">Точность: <span>{{ (score/total*100)|round(1) }}%</span></div>
        </div>

        <div class="actions">
            <a href="{{ url_for('timed_quiz', group_id=group_id) }}" class="futuristic-btn">
                ⟳ Попробовать снова
            </a>
            <a href="{{ url_for('learn') }}" class="futuristic-btn secondary">
                ← Назад к обучению
            </a>
        </div>
    </div>
    <style>
        .results-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .score-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .score, .percentage {
            font-size: 1.3rem;
            margin: 15px 0;
        }

        .score span, .percentage span {
            color: var(--accent-color);
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
    </style>
{% endblock %}
